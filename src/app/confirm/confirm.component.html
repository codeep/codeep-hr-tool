<h1 class="text-center mt-5 text-success display-4">Verify account</h1>
<div class="pt-3">
    <div class="row justify-content-sm-center">
        <div class="col-sm-10 col-md-12">
            <div class="card border-0">
                <div class="card-header text-success">Enter the verification code from your email</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 pt-3  m-auto">
                            <form class="form-submit ">
                                <input type="text" name="code" class="form-control mb-3" placeholder="Enter code" [(ngModel)]="code" required autofocus>
                                <p *ngIf="loading" class="text-danger">Wrong verification code</p>
                                <button class="btn btn-lg btn-outline-success btn-block mb-1" type="submit" (click)="confirmCode()">Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="pt-3">
    <div class="row justify-content-sm-center">
        <div class="col-sm-10 col-md-12">
            <div class="card border-0">
                <div class="card-header text-success">Resend the verification code</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 pt-3 m-auto">
                            <form class="form-resend">
                                <button class="btn btn-lg btn-outline-success btn-block mb-1" type="submit"  (click)="refreshCode()">Resend
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
