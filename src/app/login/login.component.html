<h1 class="text-center mt-5 text-success display-4">Codeep Hr Tool</h1>
<div class="pt-3">
    <div class="row justify-content-sm-center">
        <div class="col-sm-10 col-md-12">
            <div class="card border-0">
                <div class="card-header text-success">Sign in to continue</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center align-self-center">
                            <img class="img-fluid" src="../../assets/images/logo.png">
                        </div>
                        <div class="col-md-4 pt-4">
                            <form class="form-signin" [formGroup]="loginForm">
                                <div class="form-group">
                                    <p class="text-danger"  *ngIf="loading">Wrong password or email</p>
                                    <p class="text-danger"  *ngIf="loading_1">Wrong password</p>
                                    <input type="text" class="form-control mb-3" formControlName="email"
                                           placeholder="Email" required autofocus>
                                    <div *ngIf="email.errors && (email.dirty || email.touched)">
                                        <p  class="text-danger" *ngIf="!!email.errors.required">Email is
                                            required</p>
                                        <p class="text-danger" *ngIf="!!email.errors.pattern">For example:
                                            "you@email.com"</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control mb-3" formControlName="password"
                                           placeholder="Password" required>
                                    <div *ngIf="password.errors && (password.dirty || password.touched)">
                                        <p class="text-danger" *ngIf="!!password.errors.required">Password is
                                            required</p>
                                        <p class="text-danger" *ngIf="!!password.errors.pattern">Password must be at
                                            least 6 characters and include a number</p>
                                    </div>
                                </div>
                                <button class="btn btn-lg btn-outline-success btn-block mb-1" type="submit"
                                        [disabled]="loginForm.invalid" (click)="userLogin()">Sign in
                                </button>
                                <div class="custom-control custom-checkbox text-success ">
                                    <input type="checkbox" class="custom-control-input " id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember me</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <a routerLink="/register" class="float-right text-success">Create an account </a>
        </div>
    </div>
</div>
<hr>
